<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário JS</title>

    <!--BOOTSTRAP-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--CSS-->

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="guardado">
        <div class="TCF-IMG">
            <div class="filter">
                <header>
                    <h1 class="display-3 text-center p-5">TCF</h1>
                </header>

                <main class="container">
                    <div class="row">

                        <!--Esquerda-->
                        <div class="col-md-6 col-12">
                            <div class="">
                                <h2 class="display-6">
                                    Adicione seus dados
                                </h2>

                                <!--Nome-->
                                <div class="py-3">
                                    <label for="nome">Nome</label>
                                    <br>
                                    <input type="text" id="nome" placeholder="Digite seu nome" class="form-control">
                                </div>

                                <!--Sobrenome-->
                                <div class="py-3">
                                    <label for="sobrenome">Sobrenome</label>
                                    <br>
                                    <input type="text" id="sobrenome" placeholder="Digite seu sobrenome"
                                        class="form-control">
                                </div>

                                <!--Categoria-->
                                <div class="py-3">
                                    <label for="categoria">Selecione uma categoria</label>
                                    <select id="categoria" class="form-control">
                                        <option value="adulto">Adulto</option>
                                        <option value="infantil">Infantil</option>
                                    </select>
                                </div>

                                <!------------------------------------------------------->

                                <!--IMC-->
                                <div class="col-md-6 col-12">
                                    <div class="">
                                        <h2 class="display-8">
                                            Calcular IMC
                                        </h2>

                                        <div class="py-3">
                                            <div class="row">
                                                <div class="col-6">
                                                    <label for="peso">Peso</label>
                                                    <input type="number" id="peso" placeholder="Digite seu peso"
                                                        class="form-control">
                                                </div>

                                                <div class="col-6">
                                                    <label for="altura">Altura</label>
                                                    <input type="number" id="altura" placeholder="Digite sua altura"
                                                        class="form-control">
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!--Botão-->
                                <div class="py-3 text-center">
                                    <button id="btn" class="btn btn-outline-danger w-50">Cadastrar</button>
                                </div>
                            </div>
                        </div>

                        <!--Direita-->
                        <div class="col-md-6 col-12">
                            <div class="">
                                <h2 class="display-6">
                                    Dados cadastrados
                                </h2>

                                <div class="alterar">
                                    <table class="table table-responsive">
                                        <tr>
                                            <td>Nome</td>
                                            <td>Categoria</td>
                                            <td>Altura</td>
                                            <td>Peso</td>
                                            <td>IMC</td>
                                            <td>Classificação</td>
                                        </tr>
                                        <tbody id="resultado">
                                            <!--RESULTADO NO COMANDO FOR DENTRO DO ARQUIVO JAVASCRIPT INDEXADO-->
                                        </tbody>
                                    </table>
                                </div>
                                
                            </div>
                        </div>
                    </div>

                    <br>
            </div>
            </main>
        </div>


    </div>
    </div>


    <!--JAVASCRIPT-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/app.js"> </script>
</body>

</html>
